{% extends 'base.html' %}

{% block title %}Flow Data Dashboard{% endblock %}

{% block content %}
<h1>Flow Data Dashboard</h1>
<div>
    <h2>Bar Chart: Water Flow</h2>
    <canvas id="flowChart" width="800" height="400"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Placeholder for JavaScript, dette vil blive erstattet med dine egne data
    const flowData = [
        // Her skal du indsÃ¦tte dine faktiske flowdata
    ];

    // Forbered data til blokdiagram
    const hours = Array.from({length: 24}, (_, i) => `${i}:00`);
    const liters = flowData.map(data => data.liters); // Antal liter for hver time

    // Opret blokdiagram
    const ctx = document.getElementById('flowChart').getContext('2d');
    const flowChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: hours,
            datasets: [{
                label: 'Antal liter vand',
                data: liters,
                backgroundColor: 'rgba(255, 99, 132, 0.5)', // Pink farve
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
{% endblock %}
